<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact me</title>
  <link rel="stylesheet" href="contactme.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <div class="darkmode">
        <h2 class="mode-status">Currently in Light Mode</h2>
        <label class="toggle-switch">
          <input type="checkbox" id="mode-toggle">
          <span class="slider"></span>
        </label>
      </div>
    <div>
        <header class="header"><h1>Josue's Home Page!</h1>
          <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="aboutme.html">About Me</a>
            <a href="pictures.html">Pictures</a>
            <a href="contactme.html">Contact Me</a>
            <a href="Projects.html">Projects</a>
          </nav>
        </header>
        
  <main class="container main">

    <div id="form-submitted-msg">Form submitted.</div>
    <h3 class="h3">Contact me</h3>
    <form id="contactForm" novalidate>
      <div class="input-group">
        <label for="firstName" class="form-label">First name </label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="lastName" class="form-label">Last name </label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="email" class="form-label">Email </label>
        <input type="email" id="email" name="email" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group radio">
        <div class="form-check">
          <input type="radio" id="personal" name="purpose" value="PaidServices" class="form-check-input" required>
          <label for="personal" class="form-check-label">Paid Services</label>
          <small class="error-msg invalid-feedback">Required</small>
        </div>
    
        <div class="form-check">
          <input type="radio" id="business" name="purpose" value="FreeServcies" class="form-check-input" required>
          <label for="business" class="form-check-label">Free Servcies</label>
          <small class="error-msg invalid-feedback">Required</small>
        </div>
      </div>
      <div class="input-group checkbox form-check">
        <input type="checkbox" name="subscribe" id="subscribeYes" class="form-check-input" required>
        <label for="subscribeYes" class="form-check-label">Subscribe to our newsletter?</label>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="form-btns">
        <button type="submit" class="btn btn-primary submit" enable>SUBMIT</button>
        <button type="reset" class="btn btn-secondary">CLEAR FORM</button>
      </div>
    </form>
  </main>


  <script src="script.js"></script>
</body>
</html>
